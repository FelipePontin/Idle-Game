<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/imagens/Coin.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/script.js" defer></script>
    <title></title>
</head>

<body>
    <main class="conteudo__principal">
        <section class="secao__coins">
            <div class="divisao__quantidade">
                <p class="quantidade__coins">
                    <span class="coins">0</span>
                    <img class="img__quantidadeCoins" src="assets/imagens/Coin.png" alt="Coin">
                </p>
                <p class="quantidade__coinsPerSecond">
                    <span class="perSecond">0.0</span>
                    <span class="texto__perSecond">per second</span>
                </p>
            </div>
            <div class="divisao__mainCoin">
                <img class="img__mainCoin mainCoin" src="assets/imagens/Coin.png" alt="Coin">
            </div>
            <div class="divisao__gema">
                <div class="gema">
                    <p class="quantidade__gema">0</p>
                    <img class="img__gema" src="assets/imagens/gems/Diamante.png" alt="Diamante">
                </div>
                <div class="gema">
                    <p class="quantidade__gema">0</p>
                    <img class="img__gema" src="assets/imagens/gems/Esmeralda.png" alt="Esmeralda">
                </div>
                <div class="gema">
                    <p class="quantidade__gema">0</p>
                    <img class="img__gema" src="assets/imagens/gems/Rubi.png" alt="Rubi">
                </div>
                <div class="gema">
                    <p class="quantidade__gema">0</p>
                    <img class="img__gema" src="assets/imagens/gems/Ametista.png" alt="Ametista">
                </div>
            </div>
        </section>

        <section class="secao__upgrades">
            <div class="upgrade gamePortatil">
                <div class="divisao__imagem">
                    <img class="img__upgrade" src="assets/imagens/upgrades/Vídeo_Game_Portatil.png" alt="Vídeo_Game_Portatil">
                    <span class="quantidade__upgrade quantidade__portatil"></span>
                </div>
                <div class="divisao__compra">
                    <p class="nome__upgrade">Game Portátil</p>
                    <button class="button__upgrade">
                        <span class="valor__upgrade valor__upgrade__portatil"></span>
                        <img class="img__coinUpgrade" src="assets/imagens/Coin.png" alt="Coin">
                    </button>
                </div>
                <div class="upgrade__iluminacao iluminacao__gamePortatil"></div>
            </div>

            <div class="upgrade celular">
                <div class="divisao__imagem">
                    <img class="img__upgrade" src="assets/imagens/upgrades/Iphone.png" alt="Iphone">
                    <span class="quantidade__upgrade quantidade__celular"></span>
                </div>
                <div class="divisao__compra">
                    <p class="nome__upgrade">Celular Potente</p>
                    <button class="button__upgrade">
                        <span class="valor__upgrade valor__upgrade__celular"></span>
                        <img class="img__coinUpgrade" src="assets/imagens/Coin.png" alt="Coin">
                    </button>
                </div>
                <div class="upgrade__iluminacao iluminacao__celular"></div>
            </div>

            <div class="upgrade consolePs4">
                <div class="divisao__imagem">
                    <img class="img__upgrade" src="assets/imagens/upgrades/PS4.png" alt="PS4">
                    <span class="quantidade__upgrade quantidade__console"></span>
                </div>
                <div class="divisao__compra">
                    <p class="nome__upgrade">Console PS4</p>
                    <button class="button__upgrade">
                        <span class="valor__upgrade valor__upgrade__console"></span>
                        <img class="img__coinUpgrade" src="assets/imagens/Coin.png" alt="Coin">
                    </button>
                </div>
                <div class="upgrade__iluminacao iluminacao__consolePs4"></div>
            </div>

            <div class="upgrade notebook">
                <div class="divisao__imagem">
                    <img class="img__upgrade" src="assets/imagens/upgrades/Notebook.png" alt="Notebook">
                    <span class="quantidade__upgrade quantidade__notebook"></span>
                </div>
                <div class="divisao__compra">
                    <p class="nome__upgrade">Notebook Gamer</p>
                    <button class="button__upgrade">
                        <span class="valor__upgrade valor__upgrade__notebook"></span>
                        <img class="img__coinUpgrade" src="assets/imagens/Coin.png" alt="Coin">
                    </button>
                </div>
                <div class="upgrade__iluminacao iluminacao__notebook"></div>
            </div>

            <div class="upgrade pcGamer">
                <div class="divisao__imagem">
                    <img class="img__upgrade" src="assets/imagens/upgrades/PC Gamer.png" alt="PC Gamer">
                    <span class="quantidade__upgrade quantidade__PcGamer"></span>
                </div>
                <div class="divisao__compra">
                    <p class="nome__upgrade">Pc Gamer</p>
                    <button class="button__upgrade">
                        <span class="valor__upgrade valor__upgrade__PcGamer"></span>
                        <img class="img__coinUpgrade" src="assets/imagens/Coin.png" alt="Coin">
                    </button>
                </div>
                <div class="upgrade__iluminacao iluminacao__pcGamer"></div>
            </div>

            <div class="upgrade moedaVirtual">
                <div class="divisao__imagem">
                    <img class="img__upgrade" src="assets/imagens/upgrades/Bitcoin.png" alt="Bitcoin">
                    <span class="quantidade__upgrade quantidade__bitcoin"></span>
                </div>
                <div class="divisao__compra">
                    <p class="nome__upgrade">Bitcoin</p>
                    <button class="button__upgrade">
                        <span class="valor__upgrade valor__upgrade__bitcoin"></span>
                        <img class="img__coinUpgrade" src="assets/imagens/Coin.png" alt="Coin">
                    </button>
                </div>
                <div class="upgrade__iluminacao iluminacao__moedaVirtual"></div>
            </div>

        </section>
    </main>
</body>

</html>
