<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/imagens/Coin.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <title></title>
</head>

<body>
    <main>
        <section class="secao__coins">
            <div class="divisao__quantidade">
                <p class="quantidade__coins">
                    <span class="coins">0</span>
                    <img class="img__quantidadeCoins" src="assets/imagens/Coin.png" alt="Coin">
                </p>
                <p class="quantidade__coinsPerSecond">
                    <span class="perSecond">0.0</span>
                    <span class="texto__perSecond">per second</span>
                </p>
            </div>
            <div class="divisao__mainCoin">
                <img class="img__mainCoin" src="assets/imagens/Coin.png" alt="Coin">
            </div>
            <div class="divisao__gema">
                <div class="gema">
                    <p class="quantidade__gema">0</p>
                    <img class="img__gema" src="assets/imagens/gems/Diamante.png" alt="Diamante">
                </div>
                <div class="gema">
                    <p class="quantidade__gema">0</p>
                    <img class="img__gema" src="assets/imagens/gems/Esmeralda.png" alt="Esmeralda">
                </div>
                <div class="gema">
                    <p class="quantidade__gema">0</p>
                    <img class="img__gema" src="assets/imagens/gems/Rubi.png" alt="Rubi">
                </div>
                <div class="gema">
                    <p class="quantidade__gema">0</p>
                    <img class="img__gema" src="assets/imagens/gems/Ametista.png" alt="Ametista">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
